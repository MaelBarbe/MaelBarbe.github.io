<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="contact_form">
            <form method="get">
                <div class="contact_form-last_name">
                    <label for="lastName">Nom *</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
                <div class="contact_form-first_name">
                    <label for="firstName">Prénom *</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="contact_form-email">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="contact_form-msg">
                    <label for="msg">Message *</label>
                    <input type="text" name="msg" id="msg" required>
                </div>
                <div class="contact_form-data">
                    <input type="checkbox" name="data" id="data" required>
                    <label for="msg">J'accepte que mes donnés soit stocker pour pouvoir être recontacter *</label>
                </div>
                <div class="contact_form-btn">
                    <input type="submit" value="Envoyé !">
                </div>
            </form>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="../../script.js"></script>
</body>
</html>
