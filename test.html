<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Projet</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease, opacity 0.4s ease;
        }

        .card .overlay h3 {
            margin: 0;
            font-size: 20px;
        }

        .card .overlay p {
            font-size: 14px;
            margin-top: 5px;
        }

        .card .overlay button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #fff;
            border: none;
            border-radius: 20px;
            color: #007bff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .overlay {
            background: rgba(0, 123, 255, 0.2);
        }

        .card:hover .overlay button {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="card">
        <a href="/pages/project/project1.html">
            <img src="https://placehold.co/300x300" alt="Projet X">
            <div class="overlay">
                <h3>Projet X</h3>
                <p>Une application web moderne</p>
            </div>
        </a>
    </div>

        </a>
    </div>
</body>

</html>
